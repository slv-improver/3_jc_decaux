<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<title>Location EnRoute EnLigne</title>
</head>

<body>

	<!-- diapo area -->
	<div id="slider-wrapper">

	</div>

	<div id="app-wrapper">

		<div id="mapid">
			<!-- map area -->
		</div>

		<div id="booking-app">
			<!-- booking area -->
			<form>
				<fieldset id="station">
					<legend>Détails de la station</legend>
					<div id="station-info">
						<p>Adresse : <span id="address"></span></p>
						<p><span id="places"></span> places</p>
						<p><span id="available"></span> vélos disponibles</p>
						<!-- <p id="choice"></p> -->
						<input type="button" value="Choisir" id="station-choice">
					</div>
					<div id="booking-section">
						<p><label for="name">Nom : <input type="text" id="name"></label></p>
						<p><label for="firstname">Prénom : <input type="text" id="firstname"></label></p>
						<p id="submit"></p>
					</div>
				</fieldset>
			</form>
			<p id="alert"></p>
			<div id="canvas-container">
				<canvas id="canvas">Your browser does not support canvas tag.</canvas>
				<div id="close" class="material-icons">close</div><!-- cancel -->
				<div id="confirmation" class="material-icons"></div>
				<div id="clear" class="material-icons">replay</div><!-- replay undo edit refresh -->
			</div>
		</div>

		<div id="booking-info">
			<!-- data area -->
		</div>
	</div>

	<script src="js/Slider.js"></script>
	<script src="js/Booking.js"></script>
	<script src="./js/Map.js"></script>
	<script src="js/Form.js"></script>
	<script src="./js/Canvas.js"></script>
	<script src="js/BookingInfo.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
